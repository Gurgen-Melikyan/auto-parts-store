<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link rel="stylesheet" href="/css/updateProduct.css">
</head>
<body>
<div class="container">
    <div th:include="fragment/header::headerFragment"></div>

    <form th:action="@{/products/edit(id=${product.id})}" method="post" enctype="multipart/form-data" class="form">
        <h1>Update Product</h1>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="price" name="price" class="form-control">
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category.id" class="form-control">
                <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" id="image" name="image" class="form-control-file">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>

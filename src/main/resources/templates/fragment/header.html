<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 10px 20px;
    }

    .header a {
      text-decoration: none;
      color: #333333;
      margin-right: 10px;
      font-weight: bold;
    }

    .welcome {
      margin-top: 20px;
      text-align: center;
    }

    .welcome b {
      color: #4CAF50;
    }

    .logout-link {
      display: inline-block;
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
    }

    .logout-link:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="header" th:fragment="headerFragment">
  <div>
    <a href="?lang=hy">Հայերեն</a>
    <a href="?lang=ru">Русский</a>
    <a href="?lang=en">English</a>
  </div>
  <div th:if="${currentUser != null}">
    Welcome <b th:text="${currentUser.name}"></b> <br>
    <a href="/logout" class="logout-link">Logout</a>
  </div>
</div>
</body>
</html>
